<!DOCTYPE html>
<html>
<head>
    <title>EvoteX - Candidate Registration</title>
</head>
<body>
    <h2>Register as Candidate</h2>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <form method="POST">
        <label>Name:</label><br>
        <input type="text" name="name" required><br><br>

        <label>Roll Number:</label><br>
        <input type="text" name="roll" required><br><br>

        <label>Phone Number:</label><br>
        <input type="text" name="phone" required><br><br>

        <label>Manifesto:</label><br>
        <textarea name="manifesto" rows="4" cols="50" required></textarea><br><br>

        <input type="submit" value="Register">
    </form>
</body>
</html>
