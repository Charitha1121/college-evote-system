<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Candidate Registration | EvoteX</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #141e30, #243b55);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Poppins', sans-serif;
            color: #fff;
        }

        .card {
            background: rgba(255,255,255,0.08);
            backdrop-filter: blur(12px);
            padding: 35px;
            border-radius: 20px;
            width: 90%;
            max-width: 450px;
            box-shadow: 0 0 40px rgba(0,0,0,0.4);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #00e6e6;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: none;
            outline: none;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 12px;
            border-radius: 25px;
            border: none;
            background: #00e6e6;
            color: #003333;
            font-weight: 600;
            cursor: pointer;
            font-size: 15px;
        }

        button:hover {
            background: #00cccc;
        }

        .note {
            font-size: 12px;
            opacity: 0.7;
            text-align: center;
            margin-top: 10px;
        }

        .back {
            text-align: center;
            margin-top: 15px;
        }

        .back a {
            color: #aaa;
            text-decoration: none;
            font-size: 13px;
        }
    </style>
</head>

<body>

<div class="card">
    <h2>Candidate Registration</h2>

    <form method="POST">
        <input type="text" name="name" placeholder="Full Name" required>

        <input type="text" name="roll" placeholder="Roll Number (N8 only)" required>

        <input type="text" name="phone" placeholder="Phone Number" required>

        <input type="text" name="position" placeholder="Position Applying For" required>

        <button type="submit">Submit Application</button>
    </form>

    <p class="note">
        Registration allowed only once per phone number.<br>
        Final approval by Election Admin.
    </p>

    <div class="back">
        <a href="/">‚Üê Back to Home</a>
    </div>
</div>

</body>
</html>
